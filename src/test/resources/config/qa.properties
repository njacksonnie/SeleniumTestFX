# ============================================
# Global Browser Settings
# ============================================
# Supported browsers: chrome, firefox, edge, safari
browser=chrome

# Enable headless mode for running tests without a UI (true/false)
headless=false

# Enable incognito/private mode (true/false)
incognito=true

# Specify the browser version; 'latest' is a common default.
browser_version=latest

# ============================================
# Remote Execution Settings
# ============================================
# Set to true if tests should run on a remote Selenium Grid.
remote=false

# URL of the Selenium Grid Hub (only used if remote is true)
# For example: http://localhost:4444/wd/hub
hubUrl=http://localhost:4444/wd/hub

# ============================================
# Test Metadata
# ============================================
# A name for the test run; useful when viewing reports or in remote dashboards.
test_name=

# ============================================
# Application Under Test
# ============================================
# The base URL of the application to test.
url=https://www.amazon.in/

# ============================================
# Additional Notes
# ============================================
# To override any property at runtime, you can pass system properties.
# For example, to override the URL:
#   mvn test -Durl="https://staging.example.com"
